<ion-header>
  <ion-toolbar>
    <ion-title>Hostess-List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [routerLink]="'/hostess-details/' + entry.hostess_id" detail="true" *ngFor="let entry of estService.hostess">
    <ion-row>
      <ion-col size="3" class="ion-no-padding">
        <img onerror="this.src='../assets/images/no-image-placeholder.jpg'" src="https://jiwemusic.org.za/phpApi/images/hostesses/id{{entry.hostess_id}}/hostess.jpg" loading="lazy"/>
        <div class="overlay"></div>
      </ion-col>
      <ion-col>
        <div class="card-title">{{entry.name}}</div>
        <div class="card-subtitle">
          <div>{{entry.email}}</div>
          <div>{{entry.hostess_id}}</div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>{{entry.avaliable}}</div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
